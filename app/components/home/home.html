<ul class="actor__list" ng-repeat="actor in vm.actors">
  <li class="actor__item">
    <a class="actor__link" ui-sref="actors({ id: actor.identifier })">
      <img class="actor__img" alt="{{vm.name}}" ng-src="{{actor.profile_path}}"/>
      <span class="actor__name" ng-bind="actor.name"></span>
    </a>
    <div class="actor__location" ng-bind="actor.location"></div>
    <p class="actor__description" ng-bind="actor.description"></p>
    <p class="actor__rate" ng-bind="actor.popularity | number:2 | number"></p>
  </li>
</ul>
