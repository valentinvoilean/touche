<section class="search__base" ng-class="vm.showSearch">
  <div class="search__content">
    <h2 class="search__hl">Search</h2>
    <div class="search__closeBtn" ng-click="vm.showSearch=''"></div>

    <form ng-submit="vm.submit()">
      <label class="search__label" for="name">name</label>
      <input ng-model="vm.name" class="search__name" id="name" name="name" placeholder="write name">

      <label class="search__label" for="location">location</label>
      <select ng-model="vm.location" class="search__location" name="location" id="location">
        <option value="">select location</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="California">California</option>
      </select>

      <label class="search__label">is top?</label>

      <input ng-model="vm.top" class="search__radio" type="radio" name="isTop" id="isTop" value="yes">
      <label class="search__radioLabel" for="isTop">Yes</label>

      <input ng-model="vm.top" class="search__radio" type="radio" name="isTop" id="isNotTop" value="no">
      <label class="search__radioLabel" for="isNotTop">No</label>

      <label class="search__label" for="popularity">popularity</label>
      <input ng-model="vm.popularityMin" class="search__range" type="range" min=0 max=100 name="popularity" id="popularity">
      <input ng-model="vm.popularityMax" class="search__range" type="range" min=0 max=100 name="popularity" id="popularity">

      <input class="search__submit" type="submit" value="Submit">
    </form>
  </div>
</section>
