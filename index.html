<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <header class="navigation-header">
    <a class="logo" ui-sref="actors">
      <img alt="paytouch" src="assets/img/paytouch.png">
    </a>
    <div class="search__icon" ng-click="actorSearch=true"></div>
    <div search-profiles ></div>
    <div class="orderBy">
      <ul class="orderBy__list">
        <li class="orderBy__item" ng-click="reverse=!reverse;order('name', reverse)">Order by <strong>name</strong></li>
        <li class="orderBy__item" ng-click="reverse=!reverse;order('popularity', reverse)">Order by <strong>popularity</strong></li>
      </ul>
    </div>
  </header>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ui-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <!-- `ActorsSchema.js` exposes the JSON object generated by [fetch-swagger-schema] when run against http://test.gotouche.com/api-docs to the window as `ActorsSchema` -->
  <script src="assets/js/ActorsSchema.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/swagger-angular-client/dist/swagger-angular-client.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/app.run.js"></script>
  <script src="app/app.config.js"></script>

  <script src="app/components/actors/actors.module.js"></script>
  <script src="app/components/actors/actors.service.js"></script>
  <script src="app/components/actors/actors.controller.js"></script>

  <script src="app/components/profile/profile.controller.js"></script>
  <script src="app/components/profile/profile.directive.js"></script>

  <script src="app/components/search/search.controller.js"></script>
  <script src="app/components/search/search.directive.js"></script>

</body>
</html>
